<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="inOut">
        <input class="io" id="in" placeholder="ENTER THE VALUE">
        <div class="io" id="out">OUTPUT:</div>
    </div>
    <div id="planet">
        <img src="image/sun-removebg-preview.png" onclick="select(0)">
        <img src="image/mercury-removebg-preview.png" onclick="select(1)">
        <img src="image/venus-removebg-preview.png" onclick="select(2)">
        <img src="image/earth-removebg-preview.png" onclick="select(3)">
        <img src="image/mars-removebg-preview.png" onclick="select(4)">
        <img src="image/jupiter-removebg-preview.png" onclick="select(5)">
        <img src="image/saturn-removebg-preview.png" onclick="select;;;(6)">
        <img src="image/uranus-removebg-preview.png" onclick="select(7)">
        <img src="image/neptune-removebg-preview.png" onclick="select(8)">
        <img src="image/pluto-removebg-preview.png" onclick="select(9)">
    </div> 
    <script>
        function select(p1){
            let a = document.getElementById("in").value;
            switch(p1) {
                case 0:
                    document.getElementById("out").innerHTML=27.01*a;
                    break;
                case 1:
                    document.getElementById("out").innerHTML=0.38*a;
                    break;
                case 2:
                    document.getElementById("out").innerHTML=0.91*a;
                    break;
                case 3:
                    document.getElementById("out").innerHTML=1*a;
                    break;                
                case 4:
                    document.getElementById("out").innerHTML=0.166*a;
                    break;                
                case 5:
                    document.getElementById("out").innerHTML=0.38*a;
                    break;                
                case 6:
                    document.getElementById("out").innerHTML=1.06*a;
                    break;               
                case 7:
                    document.getElementById("out").innerHTML=0.92*a;
                    break;
                case 8:
                    document.getElementById("out").innerHTML=1.19*a;
                    break;
                case 9:
                    document.getElementById("out").innerHTML=0.06*a;
                    break;
                }
        }
    </script>
</body>
</html>
